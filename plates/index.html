<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test plate</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: brown;
    color: rgb(169, 171, 166);
}

h1 {
    text-align: center;
}

.profile-corner {
    position: absolute;
    top: 20px; 
    width: 100%; 
    display: flex;
    justify-content: space-between;
    z-index: 1; /* Ensure it's above the code block */
}

.profile {
    width: 60px; /* Adjust as needed */
    height: 60px; /* Adjust as needed */
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
}

.profile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.3s ease-in-out; 
}

.profile:hover img {
    filter: grayscale(80%) brightness(0.8); 
}

.container {
    text-align: center;
    margin-top: 50px;
}

input[type="text"] {
    padding: 10px;
    margin: 5px;
    width: 300px;
    font-size: 18px;
    border-radius: 5px;
    border: 2px solid #ccc;
    outline: none;
}

button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    outline: none;
}

button:hover {
    background-color: #45a049;
}

.result {
    font-size: 24px;
    margin-top: 20px;
}
</style>
  
</head>
<body>
<div class="profile-corner">
  <div class="profile" onclick="location.href='https://www.instagram.com/youreren1/';" style="margin-left: 20px;">
    <img src="IMG_0406.JPG" alt="Profile 1">
  </div>
  <div class="profile" onclick="location.href='...';" style="margin-right: 20px;">
    <img src="github.png" alt="Profile 2">
  </div>
</div>

<div class="container">
    <h1>Test plate number</h1>
    <input type="text" id="plateNumber" placeholder="Enter plate number">
    <br>
    <button onclick="validatePlate()">Check Plate</button>
    <br>
    <div class="result" id="result"></div>
</div>

<script>
function validatePlate() {
    var plateNumber = document.getElementById("plateNumber").value.trim();
    if (plateNumber === "") {
        document.getElementById("result").innerHTML = "Please enter a plate number.";
        return;
    }

    // Regular expression to match a valid plate number format
    var plateRegex = /^[A-Z]{2}\d{2}[A-Z]{2}\d{4}$/;
    if (plateRegex.test(plateNumber)) {
        document.getElementById("result").innerHTML = "Plate number is valid.";
    } else {
        document.getElementById("result").innerHTML = "Plate number is not valid.";
    }

    // Suggestions based on the input plate number
    var suggestions = suggestPlate(plateNumber);
    if (suggestions.length > 0) {
        document.getElementById("result").innerHTML += "<br>Suggestions: " + suggestions.join(", ");
    }
}

function suggestPlate(plateNumber) {
    // Example suggestion logic, you can modify or add to this as needed
    var suggestions = [];
    if (plateNumber.length >= 4) {
        suggestions.push(plateNumber.slice(0, 4) + "XXX");
    }
    if (plateNumber.length >= 6) {
        suggestions.push(plateNumber.slice(0, 6) + "0000");
    }
    return suggestions;
}
</script>

</body>
</html>
