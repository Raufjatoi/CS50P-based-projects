<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lines of Code Counter</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #8B0000;
    color: #fff;
  }
  
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border: 4px solid #8B0000; /* Dark red border */
    border-radius: 10px;
    background-color: #FFB6C1; 
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    position: relative; /* Added */
  }
  
  h1 {
    text-align: center;
  }
  
  #code {
    width: 100%;
    height: 300px;
    padding: 10px;
    margin-top: 20px;
    border: 2px solid #8B0000; /* Dark red border */
    border-radius: 5px;
    background-color: #FF6347; /* Light red block */
    color: #fff;
    resize: none;
  }
  
  #count {
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
  }
  
  .profile-corner {
    position: absolute;
    top: 20px; 
    width: 100%; 
    display: flex;
    justify-content: space-between;
    z-index: 1; /* Ensure it's above the code block */
  }
  
  .profile {
    width: 60px; /* Adjust as needed */
    height: 60px; /* Adjust as needed */
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
  }
  
  .profile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(80%); /* Example filter */
    transition: all 0.3s ease-in-out; 
  }
  
  .profile:hover img {
    filter: none; 
    transform: scale(1.1); /* Adjust as needed */
  }
  
  select {
    margin-top: 20px;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #8B0000; 
  } 
  
  .credit {
    position: absolute;
    bottom: 20px; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px; 
  }
  
  .credit span {
    color: darkred;
    animation: pulse 1s infinite alternate; 
  }
  
  @keyframes pulse {
    to { opacity: 0.5; }
  }
</style>
  
</head>
<body>
<div class="profile-corner">
  <div class="profile" onclick="location.href='https://github.com/Raufjatoi';" style="margin-left: 20px;">
    <img src="IMG_0406.JPG" alt="Profile 1">
  </div>
  <div class="profile" onclick="location.href='https://github.com/Raufjatoi/CS50P-based-projects/tree/main/lines%20of%20code';" style="margin-right: 20px;">
    <img src="github.png" alt="Profile 2">
  </div>
</div>

<div class="container">
  <h1>LINES OF CODE</h1>

  <select id="language-select">
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="java">Java</option>
    <option value="c++">C++</option> 
  </select>

  <textarea id="code" placeholder="Write your code here"></textarea>
  <div id="count"></div>
  <div class="credit">
    <span style="color: darkred;">(By Rauf!)</span>
  </div>
</div>

<script>
  function countLines() {
    var code = document.getElementById('code').value;
    var selectedLanguage = document.getElementById('language-select').value;
    var lines = code.split('\n');
    var locCount = 0;

    for (var i = 0; i < lines.length; i++) {
      var line = lines[i].trim();

      // Language-specific comment handling
      if (selectedLanguage === 'python') {
        if (!line.startsWith('#')) { locCount++; }
      } else if (selectedLanguage === 'javascript') {
        if (!line.startsWith('//')) { locCount++; }
      } else if (selectedLanguage === 'java' || selectedLanguage === 'c++') {
        if (!line.startsWith('//')) { locCount++; }
      } // ... add more cases for other languages 
    }

    document.getElementById('count').innerText = 'Lines of code (LOC): ' + locCount;
  }

  document.getElementById('code').addEventListener('input', countLines);
  document.getElementById('language-select').addEventListener('change', countLines);
</script>

</body>
</html>
