<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS50P Projects</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: silver; /* Silver background color */
    color: #333; /* Dark text color */
  }
  #header {
    background-color: #f4f4f4; /* Lighter background for header */
    color: #333;
    padding: 20px;
    text-align: center;
  }
  #header h1 {
    margin: 0;
  }
  #header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    transition: all 0.3s ease;
    cursor: pointer; /* Add pointer cursor for clickable effect */
  }
  #header img:hover {
    transform: scale(1.1);
  }
  #header img.left {
    position: absolute;
    top: 10px;
    left: 10px;
  }
  #header img.right {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  #content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .block {
    width: 200px;
    height: 150px; /* Increased height to fit the heading */
    margin: 10px;
    border-radius: 10px;
    cursor: pointer; /* Add pointer cursor for clickable effect */
    transition: background-color 0.3s ease;
    overflow: hidden; /* Hide overflowing content */
    position: relative; /* Position for the heading */
  }
  .block h2 {
    font-size: 16px;
    text-align: center;
    margin: 0;
    padding: 10px;
  }
  /* Customize colors for each block */
  .block:nth-child(odd) {
    background-color: lightblue; /* Default background color for odd blocks */
  }
  .block:nth-child(odd):hover {
    color: #f4f4f4;
    background-color: blue; /* Hover background color for odd blocks */
  }
  .block:nth-child(even) {
    background-color: #c980f3;
  }
  .block:nth-child(even):hover {
    color: #f4f4f4;
    background-color:  #650b99;
  }
  /* Add more blocks and customize colors as needed */
  .block:nth-child(3) {
    background-color: rgb(240, 135, 135); /* Default background color for block 3 */
  }
  .block:nth-child(3):hover {
    background-color: rgb(162, 9, 9); /* Hover background color for block 3 */
  }
  .block:nth-child(4) {
    background-color:  rgb(241, 202, 104); /* Default background color for block 4 */
  }
  .block:nth-child(4):hover {
    color: #333;
    background-color: yellow /* Hover background color for block 4 */
  }
  .block:nth-child(5) {
    background-color: #918f8f; /* Default background color for block 5 */
  }
  .block:nth-child(5):hover {
    background-color: #333; /* Hover background color for block 5 */
  }
  .block:nth-child(6) {
    background-color: lightpink; /* Default background color for block 6 */
  }
  .block:nth-child(6):hover {
    background-color: pink; /* Hover background color for block 6 */
  }
  .block:nth-child(7) {
    background-color: lightcyan; /* Default background color for block 7 */
  }
  .block:nth-child(7):hover {
    background-color: cyan; /* Hover background color for block 7 */
  }
  .block:nth-child(8) {
    background-color: lightseagreen; /* Default background color for block 8 */
  }
  .block:nth-child(8):hover {
    background-color: seagreen; /* Hover background color for block 8 */
  }
  .block:nth-child(9) {
    background-color: lightyellow; /* Default background color for block 9 */
  }
  .block:nth-child(9):hover {
    background-color: yellow; /* Hover background color for block 9 */
  }
  .block:nth-child(10) {
    background-color: lightcoral; /* Default background color for block 10 */
  }
  .block:nth-child(10):hover {
    background-color: coral; /* Hover background color for block 10 */
  }
  #footer {
    background-color: #f4f4f4; /* Lighter background for footer */
    color: #333;
    padding: 20px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <div id="header">
    <img src="IMG_0406.JPG" alt="Your Name" class="left" onclick="window.location.href=''">

  <div id="footer">
    <p>Abdul Rauf JAtoi</p>
  </div>
<script>
  const blocks = document.querySelectorAll('.block');

  blocks.forEach(block => {
    block.addEventListener('click', function() {
      // Remove 'clicked' class from all blocks
      blocks.forEach(b => b.classList.remove('clicked'));
      // Add 'clicked' class to the clicked block
      this.classList.add('clicked');
    });
  });
</script>
